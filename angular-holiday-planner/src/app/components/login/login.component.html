    <div class="form-content flex flex-wrap mt-5">
      <label class="w-full text-xl font-bold m-3 ">Email:</label>
      <input type="text" placeholder="Email" class="ml-12 w-56 h-7 pl-3">

      <label class="w-full text-xl font-bold m-3">Password:</label>
