<div class="login-form w-screen h-screen flex justify-center items-center">
  <form [formGroup]="loginForm" class="w-[20rem] pb-6 bg-slate-100 rounded-xl text-center">
    <h1 class="text-center mt-5 font-extrabold text-2xl">Login</h1>

    <div class="form-content flex flex-wrap mt-5">
      <label class="w-full text-xl font-bold m-3 ">Email:</label>
      <input formControlName="email" type="email" placeholder="Email" class="ml-12 w-56 h-7 pl-3">

      <label class="w-full text-xl font-bold m-3">Password:</label>
      <input formControlName="password" type="password" placeholder="Password" class="ml-12 w-56 h-7 pl-3">
    </div>

    <ng-container *ngIf="loginForm.invalid; else validButton">
      <button type="submit" class="mt-7 h-8 w-20 bg-slate-500 rounded text-white" disabled>Login</button>
    </ng-container>

      <p class="mt-3">Not registered? <a class="text-blue-500" routerLink="../register">SignUp</a></p>

  </form>

</div>

<ng-template #validButton>
  <button type="submit" class="mt-7 h-8 w-20 bg-blue-500 rounded text-white" (click)="submitLoginForm()">Login</button>
</ng-template>
